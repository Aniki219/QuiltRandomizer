<head>
  <link rel="stylesheet" href="index.css" />
  <title>Quilt Randomizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>

<body>
  <script src="quilt-controller.js"></script>

  <div id="inputs">
    <h2 style="text-align:center"> Settings </h2>
    <ul>
      <li>
        Columns:
        <input id="numCols" value="4">
      </li>
      <li>
        Rows:
        <input id="numRows" value="4">
      </li>
      <li>
        <button id="update-rows-cols">Update Rows and Columns</button>
      </li>
    </ul>

    <div style="text-align:right">
      <h3> Upload new Image </h3>
      <input class="file-upload" type="file" accept="image/*" />
    </div>

    <h4 style="text-align:right"> Minimum From Each Row </h4>
    <ul id="numFromRows">
      <li>
        Number from Row 1:
        <input value="3">
      </li>
      <li>
        Number from Row 2:
        <input value="5">
      </li>
      <li>
        Number from Row 3:
        <input value="4">
      </li>
      <li>
        Number from Row 4:
        <input value="4">
      </li>
    </ul>

    <button style="margin-top:25px; padding:15px; font-size: 24px" onClick="randomize()">Randomize</button>
  </div>


  <div id="inputPreview">
    <h2 style="text-align:center; position:absolute; top: -50px"> Input Image </h2>
    <img id="quiltImg" src="https://i.imgur.com/009x4GQ.jpg">
    <span class="preview-line-h"></span>
  </div>

  <div id="quilt">
    <div id="quilt-table"></div>
  </div>





</body>
